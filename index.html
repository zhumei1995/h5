<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./css/360page.css">
    
</head>
<body>
<div id="360page">
    <!--每一个section就是一屏-->
    <div class="section  first">
        <div class="logo"></div>
        <div class="text">
            <img src="./images/text_1.png">
            <img src="./images/text_2.png">
            <img src="./images/text_3.png">
            <img src="./images/text_4.png">
            <img src="./images/text_5.png">
            <img src="./images/text_6.png">
            <img src="./images/text_7.png">
            <img src="./images/text_8.png">
        </div>
        <div class="intro"></div>

    </div>

    <div class="section second ">
        <div class="shield">
            <img src="./images/shield_1.png" alt="">
            <img src="./images/shield_2.png" alt="">
            <img src="./images/shield_3.png" alt="">
            <img src="./images/shield_4.png" alt="">
            <img src="./images/shield_5.png" alt="">
            <img src="./images/shield_6.png" alt="">
            <img src="./images/shield_7.png" alt="">
            <img src="./images/shield_8.png" alt="">
            <img src="./images/shield_9.png" alt="">
        </div>
        <div class="info"></div>
    </div>

    <div class="section third">
        <div class="info"></div>
        <div class="circle">
            <div class="rocket"></div>
        </div>
    </div>

    <div class="section fourth">
        <div class="search">
            <div class="searchBar"></div>
            <div class="searchText"></div>
            <div class="searchResult"></div>
        </div>
        <div class="info"></div>
    </div>

    <div class="section">
        <p>第5屏</p>
    </div>
</div>

<script src="./js/jquery.min.js"></script>
<script src="./js/jquery.fullPage.min.js"></script>

<script>
    $(function(){
        $('#360page').fullpage({
            /*设置每一屏的背景色*/
            sectionsColor:["#0da5d6",'#2AB561', '#DE8910', '#16BA9D', '#0DA5D6'],
            /*当滚动到某一屏之后调用
            * index:当前屏的索引，索引从1开始*/
            afterLoad:function(anchorLink,index){
                /*将其它屏的current标记移除*/
                $(".section").removeClass("current");
//                alert(index);
                 setTimeout(function(){
                /*添加样式,当滚动到某一屏之后，为元素添加样式--标记*/
                $(".section").eq(index-1).addClass("current");},500);
            }
        });
    });
</script>
</body>
</html>
